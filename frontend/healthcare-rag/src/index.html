<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResearchBot: AI Literature Synthesis</title>
    <!-- Load Tailwind CSS (via CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use IBM Plex Sans font, as specified in your App.jsx styling -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the font globally */
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #f5f7fa; /* Match the body background to prevent flashes */
        }
        /* Custom scrollbar styling for better UX on the chat window */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #c6c6c6;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- This is the container where React will mount the entire application -->
    <div id="root"></div>
    
    <!-- The script that imports and runs your React application (must be configured by your build tool) -->
    <!-- In a real setup, this would be generated by Webpack/Vite: <script src="/dist/bundle.js"></script> -->
    <script type="module" src="./src/index.js"></script>
</body>
</html>
